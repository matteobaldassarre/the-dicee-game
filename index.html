<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Page Wrapper -->

        <!-- Welcome Message -->
        <h2 id="welcome">The Dicee Game</h2>

        <div class="players">
            <!-- Player One -->
            <div class="player-one">
                <h3>Player 1</h3>
                <img src="img/question-mark.png" alt="dice-img">
            </div>
            
            <!-- Player Two -->
            <div class="player-two">
                <h3>Player 2</h3>
                <img src="img/question-mark.png" alt="dice-img">
            </div>
        </div>
        
        <div class="throw">
            <button onclick="startGame();" id="throw-dicee">Roll</button>
        </div>

    <script src="js/script.js"></script>
